<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style</title>
 <style>
 /* unvisited link */
  a:link{
            color:rgb(178, 6, 6);
}
  /* unvisited link */
        a:visited{
      color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}

    
 </style>
</head>
<body>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_link"target="_blank">Click Me</a>
</body>
</html>
