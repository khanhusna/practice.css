<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname" placeholder="First Name">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname"  placeholder="Last Name">Last name:</label><br><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <label>Select Course:</label><br>
        <input type="radio" value="html" name="course">html<br>
        <input type="radio" value="css" name="course">css<br>
        <input type="radio" value="javascript" name="course">javascript<br><br>
        <label>Your email:</label><br>
        <input type="email"><br><br>
        <label> Your Password:</label><br>
        <input type="password"><br><br>
        <label>Select File:</label><br>
        <input type="file"><br><br>
        <label>Select Date:</label><br>
        <input type="datetime"><br><br>
        <label>Select Week:</label><br>
        <input type="week"><br><br>
        <label>Select color:</label><br>
        <input type="color"><br><br>
        <label>Mobile No:</label><br>
        <input type="number"><br><br>
        <label>Submit hear:</label><br>
        <input type="button" value="Submit">
    </form>
    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
